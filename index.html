<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Can u Guess The Number?</h1>
        <h3>(Between 1 and 50)</h3>
      </div>
      <section class="score_section">
        <div class="mainscores">
          High Score:
          <span class="highscore">0</span>
        </div>
        <hr />
        <div class="mainscores">
          Current Score:
          <span class="score">10</span>
        </div>
        <hr />
      </section>
      <main>
        <div class="guessed_number">
          <h2 class="timerLeft"></h2>
          <h3 class="message">Lets Start !</h3>
          <br />
          <input type="number" class="guess" autofocus min="1" max="50" />
          <div class="buttons">
            <button class="btn reset">RESET</button>
            <button class="btn high">RESET HIGHSCORE</button>
            <button class="btn send">SEND</button>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
